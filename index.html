<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Task Management</title>

</head>

<body onload="reloadTaskCard()">

    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                  <label for="img-url" class="col-form-label">Image URL</label>
                  <input type="url" class="form-control" id="img-url" placeholder="http://example.com/image.png">
                </div>
                <div class="mb-3">
                    <label for="task-title" class="col-form-label">Task Title</label>
                    <input type="text" class="form-control" id="task-title" placeholder="Learn Web Development">
                  </div>
                  <div class="mb-3">
                    <label for="task-type" class="col-form-label">Task Type</label>
                    <input type="text" class="form-control" id="task-type" placeholder="Work">
                  </div>
                <div class="mb-3">
                  <label for="task-desc" class="col-form-label">Task Description</label>
                  <textarea rows="3" class="form-control" id="task-desc" placeholder="Udemy offers exclusive deals to buy the course."></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button onclick="addCard()" type="button" class="btn btn-dark" data-bs-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>



    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #440A67;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Taskager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><strong>Home</strong></a>
                    </li>
                </ul>
                <button class="btn btn-outline-light ml=auto" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus-lg" ></i> Add Task</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section>
            <div id="taskContents" class="row">                
            </div>
        </section>
    </main>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
